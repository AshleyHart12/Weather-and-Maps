<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Let's travel!</title>

    <!-- Make it Responsive -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link to CSS Sheet -->
    <link type="text/css" rel="stylesheet" href="assets/style.css">
    <!-- BootStrap for Styling -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- MAP BOX -->
    <script src='https://api.mapbox.com/mapbox-gl-js/v0.53.0/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v0.53.0/mapbox-gl.css' rel='stylesheet' />


</head>

<body>

    <div id="welcomeBox">
        <h2>Type in a city or scroll the map, we'll show you the weather so you know how to pack!</h2>
    </div>

    <div class="container">

        <div class="row">
            <div class="col"></div>
            <div class="col-8" <div id="maps">
                <div id="cityName">
                    <form>
                        <h3>City Name: </h3><input type="text" id="cityInput">
                    </form>
                    <button type="button" class="btn btn-warning" id="submit">Submit</button>
                </div>
            </div>
            <div class="col"></div>
        </div>

        &nbsp;
        &nbsp;
        &nbsp;

        <div class="row">
            <div class="col"></div>
            <div class="col 10">
                <div id='map' style='width: 400px; height: 300px;'></div>
                <script>
                    mapboxgl.accessToken =
                        'pk.eyJ1IjoiYWhhcnQ0MjUiLCJhIjoiY2p1N2F3aHR2MHJtMTN5azlkYzI4NWF3eSJ9.Y3uvLbaB4kwOFbAgRQ1i_w';
                    var map = new mapboxgl.Map({
                        container: 'map',
                        style: 'mapbox://styles/mapbox/streets-v11'

                    });
                </script>
            </div>
            <div class="col"></div>
        </div>

        &nbsp;
        &nbsp;
        &nbsp;

        <div class="row" id="weatherBox">
            <div class="col-md-3"></div>
            <div class="card mb-6" style="max-width: 540px;">
                <div class="row no-gutters">
                    <div class="col-md-4">
                        <img src="assets/weather.jpg" class="card-img" alt="Sunshine">
                    </div>
                    <div class="col-md-8">
                        <div class="card-body">
                            <h5 class="card-title" id="weatherCity"></h5>
                            <p class="card-text" id="temp"> </p>
                            <p class="card-text" id="description"> </p>
                            <p class="card-text" id="wind">Wind: </p>


                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-3"></div>
        </div>

    </div> <!-- END CONTAINER-->


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="logic.js"></script>

</body>

</html>
